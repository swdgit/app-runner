server.port=8080
debug=false

logging.level.root=ERROR
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=DEBUG

logging.level.com.protolounge.apprunner=DEBUG

# Allow big files to be uploaded.
multipart.maxFileSize=10Mb

server.tomcat.max-threads=5
tomcat.max.connections=1

# enable dynamic shutdown of the embedded tomcat server.
endpoints.shutdown.enabled=true

# applicaiton properties below this point.
application.exec=condemned-6.6.6.exe

guid.root=testpathhere
